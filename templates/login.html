<!doctype html>
<head>
  <meta charset="utf-8">
  <title>GazelleUI - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/skeleton.css">
  <link href="/assets/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
</head>
<body>
  <div class="container" style="max-width: 400px; margin-top: 100px;">
    <h1 style="text-align: center">
      <img src="/assets/logo.png" style="max-width: 200px">
    </h1>
    
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="/login">
      <div class="row">
        <div class="twelve columns">
          <label for="username">Username</label>
          <input class="u-full-width" type="text" id="username" name="username" required>
        </div>
      </div>
      
      <div class="row">
        <div class="twelve columns">
          <label for="password">Password</label>
          <input class="u-full-width" type="password" id="password" name="password" required>
        </div>
      </div>
      
      <div class="row">
        <div class="twelve columns">
          <input class="button u-full-width" type="submit" value="Login">
        </div>
      </div>
    </form>
  </div>
</body>
